<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laska w kuchni</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header id="header">
      <section id="headerLeft"><img src="images/logo.png" alt="Laska w kuchni logo" id="headerLogo"></section>
      <section id="headerRight">links</section>
    </header>
    <section class="hero heroFirst">
      <label for="heroCards" class="heroLabel"
        ><h1>vegan</h1></label
      >
      <section class="heroCards">
        <div class="cards cardOne">
          <p class="cardLabel">Truffle Risotto with Wild Mushrooms</p>
        </div>
        <div class="cards cardTwo">
          <p class="cardLabel">Beetroot Carpaccio</p>
        </div>
        <div class="cards cardThree">
          <p class="cardLabel">Lentil and Walnut Burgers</p>
        </div>
        <div class="cards cardFour">
          <p class="cardLabel">Cauliflower Steak with Chimichurri</p>
        </div>
      </section>
    </section>
    <section id="heroSecond">
      <div id="heroSecondContainer">
        <div class="heroSecondBox">text</div>
        <div id="heroSecondRight">
          <div class="heroSecondBox">img</div>
          <div class="heroSecondBox">img</div>
        </div>
      </div>
    </section>
    <section class="hero heroThird">
      <label for="heroCards" class="heroLabel"
        ><h1>seafood</h1></label
      >
      <section class="heroCards">
        <div class="cards cardFive">
          <p class="cardLabel">Seared Scallops with Truffle Oil</p>
        </div>
        <div class="cards cardSix">
          <p class="cardLabel">fish and chips with tartar sauce</p>
        </div>
        <div class="cards cardSeven">
          <p class="cardLabel">Fish Tacos</p>
        </div>
        <div class="cards cardEight">
          <p class="cardLabel">Ceviche</p>
        </div>
      </section>
    </section>
    <footer id="footer">
      <section id="footerLeft">contact</section>
      <section id="footerRight">creator</section>
    </footer>
  </body>
</html>
